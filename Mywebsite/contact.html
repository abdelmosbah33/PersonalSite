<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 2rem 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      h1 {
        color: #333;
        margin-top: 0;
        font-size: 2.5rem;
      }

      h2 {
        color: #666;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      p {
        color: #444;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      .contact-info {
        margin-top: 30px;
      }

      .contact-info p {
        color: #444;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      .contact-form {
        margin-top: 30px;
      }

      .contact-form label {
        color: #333;
        font-size: 1.2rem;
        display: block;
        margin-bottom: 10px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .contact-form textarea {
        resize: vertical;
        height: 120px;
      }

      .contact-form button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
      }

      .contact-form button:hover {
        background-color: #444;
      }

      /* Add any additional CSS styles here */
    </style>
  </head>

  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <div class="container">
      <h2>Let's Get in Touch</h2>
      <p>
        Feel free to reach out to me using the contact form below. I'd love to
        hear from you!
      </p>

      <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: Abdelmosbah33@gmail.com</p>
        <p>Phone: 551-263-8558</p>
        <p>
          LinkedIn:<a href="www.linkedin.com/in/abdel-mosbah-08701319b">
            link</a
          >
        </p>
      </div>

      <div class="contact-form">
        <h2>Send me a Message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
